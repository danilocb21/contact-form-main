<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/public/stylesheets/main.css">
  <script defer src="/public/javascripts/index.js"></script>

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="outer-container">
    <div class="mid-container">
      <div class="success">
        <div class="success-top">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/></svg><span>Message Sent!</span>
        </div>
        <p>
          Thanks for completing the form. We'll be in touch soon!
        </p>
      </div>
      <div class="container">
        <h2>Contact Us</h2>
        <form name="contact-form" action="" autocomplete="off">
          <div class="form-row">
            <div class="form-item">
              <label for="first-name">First Name<span class="required">*</span></label>
              <input id="first-name" type="text" name="first-name">
              <span class="error first-name-error"></span>
            </div>
            <div class="form-item">
              <label for="last-name">Last Name<span class="required">*</span></label>
              <input id="last-name" type="text" name="last-name">
              <span class="error last-name-error"></span>
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label for="email">Email Address<span class="required">*</span></label>
              <!-- I used type="text" to validate the email -->
              <!-- on the javascript and don't use the -->
              <!-- built-in browser validator -->
              <input id="email" type="text" name="email">
              <span class="error email-error"></span>
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label for="querytype">Query Type<span class="required">*</span></label>
              <div class="radiobox">
                <input id="radio1" type="radio" name="querytype" value="general-enquiry">
                <label for="radio1" class="radio">
                  General Enquiry
                </label>
              </div>
              <span class="error radiobox-error"></span>
            </div>
            <div class="form-item">
              <br>
              <div class="radiobox">
                <input id="radio2" type="radio" name="querytype" value="support-request">
                <label for="radio2" class="radio">
                  Support Request
                </label>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label for="message">Message<span class="required">*</span></label>
              <textarea id="message" name="message"></textarea>
              <span class="error message-error"></span>
            </div>
          </div>
          <div class="form-row">
            <div class="checkbox">
              <div class="inner-checkbox">
                <input id="checkbox" type="checkbox" name="checkbox">
                <label for="checkbox">
                  I consent to being contacted by the team
                  <span class="checkbox required">*</span>
                </label>
              </div>
              <span class="error checkbox-error"></span>
            </div>
          </div>
          <div class="form-row">
            <button class="btn" type="submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
        Coded by <a href="https://www.github.com/danilocb21">Danilo C Beuttenmuller</a>.
      </div>
    </div>
  </div>

</body>

</html>
